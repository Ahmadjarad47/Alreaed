<div class="flex flex-col items-center space-y-4 mt-10">
  <!-- Current Page Info -->
  <div class="text-lg font-semibold text-gray-300">
    Page <span class="text-blue-500 font-bold">{{ currentPage }}</span> of <span class="text-purple-500">{{ totalPages }}</span>
  </div>

  <!-- Pagination Buttons -->
  <div class="flex items-center space-x-2">
    <!-- Previous Button -->
    <button
      (click)="prevPage()"
      [disabled]="currentPage === 1"
      class="w-12 h-12 flex items-center justify-center rounded-lg bg-gray-800 text-gray-300 shadow-md 
      transition-all duration-300 hover:bg-gradient-to-r hover:from-purple-600 hover:to-blue-600 hover:text-white 
      disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <i class="fas fa-angle-double-left text-xl"></i>
    </button>

    <!-- Page Numbers -->
    <div class="flex space-x-1">
      <button
        *ngFor="let page of getVisiblePages(); let i = index"
        (click)="goToPage(page)"
        [class.active]="currentPage === page"
        class="w-10 h-10 flex items-center justify-center rounded-md text-sm font-medium shadow-lg
          transition-all duration-300 
          bg-gray-900 text-gray-400 border border-gray-700 
          hover:bg-gradient-to-r hover:from-green-500 hover:to-indigo-500 hover:text-white
          active:bg-gradient-to-r active:from-blue-500 active:to-purple-500"
      >
        {{ page === -1 ? '...' : page }}
      </button>
    </div>

    <!-- Next Button -->
    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
      class="w-12 h-12 flex items-center justify-center rounded-lg bg-gray-800 text-gray-300 shadow-md 
      transition-all duration-300 hover:bg-gradient-to-r hover:from-purple-600 hover:to-blue-600 hover:text-white 
      disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <i class="fas fa-angle-double-right text-xl"></i>
    </button>
  </div>

  <!-- Additional Navigation -->
  <div class="flex space-x-4 mt-4">
    <button
      class="px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-lg shadow-lg 
      transition-all duration-300 hover:scale-105"
      (click)="goToPage(1)"
    >
      First Page
    </button>
    <button
      class="px-4 py-2 bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded-lg shadow-lg 
      transition-all duration-300 hover:scale-105"
      (click)="goToPage(totalPages)"
    >
      Last Page
    </button>
  </div>
</div>
