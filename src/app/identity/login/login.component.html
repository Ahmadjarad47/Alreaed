<section
    class="bg-gradient-to-r from-cyan-200 via-white to-cyan-200 dark:bg-gradient-to-r dark:from-gray-900 dark:via-black dark:to-gray-900 relative overflow-hidden">
    <!-- Glowing particle effect -->
    <div
        class="absolute inset-0 bg-gradient-to-r from-cyan-200 via-white to-cyan-200 opacity-30 animate-pulse dark:bg-gradient-to-r dark:from-gray-900 dark:via-black dark:to-gray-900 dark:opacity-30">
    </div>

    <!-- Floating bubble effect (animated circles) -->
    <div
        class="absolute top-20 left-20 w-8 h-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full opacity-60 animate-bubble">
    </div>
    <div
        class="absolute top-40 right-40 w-10 h-10 bg-gradient-to-r from-green-500 to-teal-500 rounded-full opacity-60 animate-bubble">
    </div>
    <div
        class="absolute bottom-10 left-60 w-12 h-12 bg-gradient-to-r from-pink-400 to-purple-500 rounded-full opacity-60 animate-bubble">
    </div>
    <div
        class="absolute bottom-40 right-10 w-14 h-14 bg-gradient-to-r from-yellow-400 to-red-500 rounded-full opacity-60 animate-bubble">
    </div>

    <!-- Content container with flex layout -->
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 relative z-10">
        <a routerLink="/account/register"
            class="flex items-center mb-6 text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-indigo-600 dark:from-purple-500 dark:to-pink-400 transition-all hover:scale-105 duration-300">
            <img class="w-10 h-10 mr-3" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            Flowbite
        </a>

        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1
                    class="text-xl flex justify-center font-bold leading-tight tracking-tight text-cyan-400 md:text-2xl dark:text-white">
                    Login
                    <svg class="w-6 h-6 text-cyan-400 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-width="2"
                            d="M7 17v1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1a3 3 0 0 0-3-3h-4a3 3 0 0 0-3 3Zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>


                </h1>
                <form (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-2" [formGroup]="registerGroup">



                    <!-- Email Field -->
                    <label for="email"
                        class="block mb-2 text-sm font-medium text-cyan-500 dark:text-white">Email</label>
                    <div class="flex">
                        <span
                            class="inline-flex items-center px-3 text-sm text-cyan-500 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">


                            <svg class="w-4 h-4 text-cyan-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                                    d="m3.5 5.5 7.893 6.036a1 1 0 0 0 1.214 0L20.5 5.5M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z" />
                            </svg>

                        </span>
                        <input formControlName="email" type="email" id="email"
                            class=" rounded-none rounded-e-lg border block flex-1 min-w-0 w-full text-sm p-2.5 dark:bg-gray-700 bg-gray-50 text-gray-700 dark:text-white"
                            placeholder="email@example.com" />

                        <!-- Error Messages for Email -->

                    </div>

                    <!-- Password Field -->
                    <label for="password"
                        class="block mb-2 text-sm font-medium text-cyan-500 dark:text-white">Password</label>
                    <div class="flex">
                        <span
                            class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                            <svg class="w-4 h-4 text-cyan-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                viewBox="0 0 24 24">
                                <path fill-rule="evenodd"
                                    d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                        <input [ngClass]="{
                        
                        }" formControlName="password" id="password" type="password"
                            class="rounded-none rounded-e-lg border block flex-1 min-w-0 w-full text-sm p-2.5 dark:bg-gray-700 bg-gray-50 text-gray-700 dark:text-white"
                            placeholder="••••••••" aria-describedby="popover-password">



                    </div>













                    <button type="submit" [disabled]="registerGroup.invalid||registerGroup.untouched"
                        class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 
               font-medium rounded-lg w-full flex justify-center cursor-pointer text-sm px-5 py-2.5 text-center me-2 mb-2">login
               <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2"/>
              </svg>
              
                    </button>


                    <p data-modal-target="popup-modal" data-modal-toggle="popup-modal"
                        class="cursor-pointer text-sm font-light text-gray-500 dark:text-gray-400">
                        Forget password? <a
                            class="font-medium text-primary-600 hover:underline dark:text-primary-500">Reset-password</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>



<div id="popup-modal" tabindex="-1"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button type="button"
                class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="popup-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-4 md:p-5 text-center">
                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                    Email </label>
                <div class="relative mb-6">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                            <path
                                d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
                            <path
                                d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z" />
                        </svg>
                    </div>
                    <input [(ngModel)]="emailModel" type="email" id="input-group-1"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="name@alreaed.com">
                      
                      
                      
                </div>
              <div class="flex justify-between">
                <button (click)="onSubmitForgetPassword()" type="button" class="text-white w-52 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none
                focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm
                 px-5 py-2.5 text-center me-2 mb-2">Send </button>
                 <button type="button" class="text-white w-52 bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5
                  text-center me-2 mb-2"   data-modal-hide="popup-modal">Cancel</button>

              </div>
                
            </div>
        </div>
    </div>
</div>
